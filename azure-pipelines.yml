trigger:
  branches:
    include:
    - main

pr:
  branches:
    include:
    - main

resources:
  - repo: self

variables:
  backendImageName: 'legis-vue-backend'
  frontendImageName: 'legis-vue-frontend'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'
  azureSubscription: 'da3b208d-e23d-4e3b-8901-1ee297dd91f0'
  containerRegistry: 'moregroupdev.azurecr.io'
  resourceGroupName: 'rg-legislation-tracker'
  backendContainerAppName: 'legis-vue-backend'
  frontendContainerAppName: 'legis-vue-frontend'
  keyVaultName: 'kv-legislation-tracker'
  # Note: All other variables are defined in the Azure DevOps UI with underscores
  # e.g., FRONTEND_URL, AZURE_ENDPOINT, etc.

stages:
- stage: Build
  displayName: Build and Push
  jobs:
  - job: BuildBackend
    displayName: Build Backend
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: Build and Push Backend Image
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          # Login to ACR
          az acr login --name moregroupdev
          
          # Build image with platform specification
          docker build --platform linux/amd64 -t $(containerRegistry)/$(backendImageName):$(tag) -t $(containerRegistry)/$(backendImageName):latest ./backend
          
          # Push image
          docker push $(containerRegistry)/$(backendImageName):$(tag)
          docker push $(containerRegistry)/$(backendImageName):latest

  - job: BuildFrontend
    displayName: Build Frontend
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: Build and Push Frontend Image
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          # Login to ACR
          az acr login --name moregroupdev
          
          # Build image with platform specification
          docker build --platform linux/amd64 -t $(containerRegistry)/$(frontendImageName):$(tag) -t $(containerRegistry)/$(frontendImageName):latest ./frontend
          
          # Push image
          docker push $(containerRegistry)/$(frontendImageName):$(tag)
          docker push $(containerRegistry)/$(frontendImageName):latest

- stage: Deploy
  displayName: Deploy to Container Apps
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: DeployBackend
    displayName: Deploy Backend
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: Deploy Backend to Container App
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          # Update container app with new image
          echo "Updating backend container app with new image..."
          az containerapp update \
            --name $(backendContainerAppName) \
            --resource-group $(resourceGroupName) \
            --container-name $(backendContainerAppName) \
            --image $(containerRegistry)/$(backendImageName):$(tag)
          
          # Add environment variables directly to the container app
          echo "Configuring backend environment variables..."
          
          # Set all variables directly (using variables with underscores as defined in Azure DevOps UI)
          az containerapp update \
            --name $(backendContainerAppName) \
            --resource-group $(resourceGroupName) \
            --set-env-vars \
            "ENVIRONMENT=$(ENVIRONMENT)" \
            "AZURE_ENDPOINT=$(AZURE_ENDPOINT)" \
            "AZURE_KEY=$(AZURE_KEY)" \
            "AZURE_MODEL_NAME=$(AZURE_MODEL_NAME)" \
            "AZURE_SQL_SERVER=$(AZURE_SQL_SERVER)" \
            "AZURE_SQL_DATABASE=$(AZURE_SQL_DATABASE)" \
            "AZURE_SQL_USERNAME=$(AZURE_SQL_USERNAME)" \
            "AZURE_SQL_PASSWORD=$(AZURE_SQL_PASSWORD)" \
            "LEGISCAN_API_KEY=$(LEGISCAN_API_KEY)" \
            "FRONTEND_URL=$(FRONTEND_URL)" \
            "MANAGED_IDENTITY_CLIENT_ID=$(MANAGED_IDENTITY_CLIENT_ID)" \
            "DEBUG_MODE=$(DEBUG_MODE)" \
            "FROM_EMAIL=$(FROM_EMAIL)" \
            "SENDGRID_API_KEY=$(SENDGRID_API_KEY)" \
            "SQL_ECHO=$(SQL_ECHO)" \
            "VITE_API_URL=$(VITE_API_URL)" \
            "VITE_API_URL_PROD=$(VITE_API_URL_PROD)" \
            "VITE_AZURE_CLIENT_ID=$(VITE_AZURE_CLIENT_ID)" \
            "VITE_AZURE_TENANT_ID=$(VITE_AZURE_TENANT_ID)" \
            "PYTHONUNBUFFERED=1"
          
          echo "Backend container app updated successfully."

  - job: DeployFrontend
    displayName: Deploy Frontend
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: Deploy Frontend to Container App
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          # Update container app with new image
          echo "Updating frontend container app with new image..."
          az containerapp update \
            --name $(frontendContainerAppName) \
            --resource-group $(resourceGroupName) \
            --container-name $(frontendContainerAppName) \
            --image $(containerRegistry)/$(frontendImageName):$(tag)
          
          # Add environment variables directly to the container app  
          echo "Configuring frontend environment variables..."
          
          # Set all variables directly (using variables with underscores as defined in Azure DevOps UI)
          az containerapp update \
            --name $(frontendContainerAppName) \
            --resource-group $(resourceGroupName) \
            --set-env-vars \
            "ENVIRONMENT=$(ENVIRONMENT)" \
            "FRONTEND_URL=$(FRONTEND_URL)" \
            "VITE_API_URL=$(VITE_API_URL)" \
            "VITE_API_URL_PROD=$(VITE_API_URL_PROD)" \
            "VITE_AZURE_CLIENT_ID=$(VITE_AZURE_CLIENT_ID)" \
            "VITE_AZURE_TENANT_ID=$(VITE_AZURE_TENANT_ID)"
          
          echo "Frontend container app updated successfully."

- stage: Test
  displayName: Test Deployed Environment
  dependsOn: Deploy
  condition: succeeded()
  jobs:
  - job: TestDeployedBackend
    displayName: Test Backend Connectivity
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureCLI@2
      displayName: Run Test Script in Container
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          # Wait for deployments to stabilize
          echo "Waiting for deployments to stabilize..."
          sleep 30
          
          # Create a test script to upload
          echo "#!/bin/bash" > run_test.sh
          echo "cd /app" >> run_test.sh
          echo "python test_prod.py" >> run_test.sh
          echo "exit \$?" >> run_test.sh
          chmod +x run_test.sh
          
          # Get container info
          CONTAINER_NAME=$(az containerapp show --name $(backendContainerAppName) --resource-group $(resourceGroupName) --query "properties.latestRevisionName" -o tsv)
          echo "Container revision: $CONTAINER_NAME"
          
          # Create a temporary file to copy test results
          TEMP_FILE=$(mktemp)
          
          # Run the test via kubectl exec (which works better in CI environments)
          az extension add --name k8s-extension --yes
          az extension add --name containerapp --yes
          
          # Get kubeconfig and run test
          az containerapp kubeconfig get --name $(backendContainerAppName) --resource-group $(resourceGroupName) > kubeconfig.yaml
          
          # Get pod name
          POD_NAME=$(KUBECONFIG=kubeconfig.yaml kubectl get pods -l containerApp=$(backendContainerAppName) -o jsonpath='{.items[0].metadata.name}')
          echo "Pod name: $POD_NAME"
          
          # Execute test via kubectl
          KUBECONFIG=kubeconfig.yaml kubectl exec $POD_NAME -- bash -c "cd /app && python test_prod.py" > $TEMP_FILE 2>&1
          TEST_EXIT_CODE=$?
          
          # Display test results
          cat $TEMP_FILE
          
          # Check exit code
          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "##[error]Test script failed with exit code: $TEST_EXIT_CODE"
            exit 1
          fi
          
          echo "Test completed successfully!"
