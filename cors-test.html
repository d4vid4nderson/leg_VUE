<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch('http://localhost:8000/api/cors-test');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>✅ CORS Test Successful!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ CORS Test Failed</h3>
                    <p>Error: ${error.message}</p>
                    <p>This indicates a CORS configuration issue.</p>
                `;
            }
        }
        
        // Test automatically on page load
        window.onload = testCORS;
    </script>
</body>
</html>
